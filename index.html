<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<div class="maincard">
  <div class="cardcontent">

    <div class="card product">
      <img src="images/image-product-desktop.jpg" class="desktop" alt="Gabrielle Essence Eau De Parfum">
      <img src="images/image-product-mobile.jpg" class="mobile" alt="Gabrielle Essence Eau De Parfum">
    </div>
  
    <div class="card info">
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>
      
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
      $149.99 <strike class="diskon">$169.99</strike>
    </div>

      <button><i><img src="images/icon-cart.svg" alt=""></i> &nbsp; Add to Cart</button>
    </div>
  </div>
</div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Salsabilla</a>.
  </div>
</body>
</html>
